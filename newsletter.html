<!DOCTYPE html>

<body>
    <div class="news">
        <h3>Subscribe to us</h3>
        <form action="https://jsonplaceholder.typicode.com/users" method="POST" enctype="application/x-www-form-urlencoded">
            <div>
                <label for="username">&#x40;Username:</label><br><input type="text" name="username" placeholder="batman"/>
            </div>
            <div>
                <label for="email">Email:</label><br><input type="text" name="email" placeholder="brucewayne@gmail.com"/>
            </div>
            <div><input id="btn" type="submit" value="Subscribe"/></div>
        </form>
    </div>
</body>
</html>
